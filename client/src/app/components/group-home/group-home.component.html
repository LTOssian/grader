<div class="group-container">
  <app-group-grades
    [grades]="grades()"
    (onDeleteClick)="removeEntityFromGroup($event)"
  />

  <app-group-students
    [students]="students()"
    (onDeleteClick)="removeEntityFromGroup($event)"
  />
  <app-group-classes
    [classes]="classes()"
    (onDeleteClick)="removeEntityFromGroup($event)"
  />
</div>
